type User {
    id: ID!
    name: String!
    password: Float!
    email: String
    age: Int
}
type Post {
    id: ID!
    article_name: String!
    paragraph: String!
    author: People!
}
type People {
    id: ID!
    name: String!
    age: Int
    posts: [Blogs]!
    comments: [Comment!]!
}
type Blogs {
    id: ID!
    title: String!
    body: String!
    published: Boolean
    author: People
    comments: [Comment!]
}
type Comment {
    id: ID!
    text: String!
    author: People!
    posts: Blogs!
}

input createUserInput {
    name: String!
    email: String!
    age: Int
}
input updateUserInput {
    name: String
    email: String
    age: Int
}
input updateBlogsInput {
    title: String
    body: String
    published: Boolean
}
